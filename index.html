<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>蓝宇科技</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: "Courier New", Courier, monospace;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: black;
    overflow: hidden;
    position: relative;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  header {
    background: rgba(0,0,0,0.6);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    font-size: 1.5rem;
    user-select: none;
    box-shadow: 0 2px 10px rgba(0,255,0,0.3);
    z-index: 1;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
  }
  nav a {
    color: #00ff00;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s;
    cursor: pointer;
  }
  nav a:hover {
    color: #ff00ff;
  }
  .hero {
    flex: 1 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5rem;
    font-weight: 900;
    text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    user-select: none;
    min-height: 60vh;
    z-index: 1;
    text-align: center;
    padding: 1rem;
  }
  footer {
    background: rgba(0,0,0,0.6);
    color: #00ff00;
    text-align: center;
    padding: 1rem 0;
    font-size: 1rem;
    user-select: none;
    box-shadow: 0 -2px 10px rgba(0,255,0,0.3);
    z-index: 1;
  }
  @media (max-width: 600px) {
    .hero {
      font-size: 3rem;
    }
    nav ul {
      gap: 1rem;
    }
  }
</style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <header>
    <div>蓝宇科技</div>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于</a></li>
        <li><a href="#">服务</a></li>
        <li><a id="contact-link" href="#">联系</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">LanYu</div>

  <footer>
    <p>联系方式：admin@lanyu.org</p>
    <p>&copy; 2025 蓝宇 版权所有</p>
  </footer>

<script>
// 动态数字雨效果
var canvas = document.getElementById('matrix');
var ctx = canvas.getContext('2d');

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

var chinese = "アァイィウエエオカキクケコサシスセソタチツテトナニヌネノABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
chinese = chinese.split("");

var font_size = 16;
var columns = canvas.width / font_size;
var drops = [];
for (var x = 0; x < columns; x++)
  drops[x] = 1;

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0F0";
  ctx.font = font_size + "px Courier New";
  for (var i = 0; i < drops.length; i++) {
    var text = chinese[Math.floor(Math.random() * chinese.length)];
    ctx.fillText(text, i * font_size, drops[i] * font_size);

    if (drops[i] * font_size > canvas.height && Math.random() > 0.975)
      drops[i] = 0;
    drops[i]++;
  }
}

setInterval(draw, 33);

window.addEventListener('resize', () => {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  columns = canvas.width / font_size;
  drops = [];
  for (var x = 0; x < columns; x++)
    drops[x] = 1;
});

// 联系跳转
document.getElementById('contact-link').addEventListener('click', function(e){
  e.preventDefault();
  window.open('https://t.me/LanYu1', '_blank');
});
</script>

</body>
</html>
