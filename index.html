<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>蓝宇</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      background: #f0f2f5;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: #0078d4;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffda44;
    }
    .hero {
      background: linear-gradient(135deg, #0078d4 0%, #6a5acd 100%);
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      padding: 0 1rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 0.3rem;
      user-select: none;
    }
    .hero p {
      font-size: 1.5rem;
    }
    footer {
      background: #0078d4;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
    footer p {
      margin-bottom: 0.2rem;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.8rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      header {
        flex-direction: column;
        gap: 0.5rem;
      }
      nav ul {
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" style="font-weight:bold; font-size:1.5rem;">蓝宇</div>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>蓝宇</h1>
    <p>欢迎您的到来</p>
  </section>

  <footer>
    <p>联系方式：admin@lanyu.org</p>
    <p>&copy; 2025 蓝宇 版权所有</p>
  </footer>
</body>
</html>
