<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>蓝宇</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: "微软雅黑", Arial, sans-serif;
    background: #f0f2f5;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: linear-gradient(135deg, #0078d4, #6a5acd);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
    font-weight: bold;
    font-size: 1.5rem;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #ffda44;
  }
  .hero {
    flex: 1 0 auto;
    background: linear-gradient(135deg, #0078d4, #6a5acd);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    font-weight: 900;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    user-select: none;
    min-height: 60vh;
  }
  footer {
    flex-shrink: 0;
    background: linear-gradient(135deg, #0078d4, #6a5acd);
    color: white;
    text-align: center;
    padding: 1rem 0;
    font-size: 1rem;
  }
  @media (max-width: 600px) {
    .hero {
      font-size: 2.5rem;
      padding: 0 1rem;
      text-align: center;
    }
    nav ul {
      gap: 1rem;
    }
  }
</style>
</head>
<body>
  <header>
    <div>蓝宇</div>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">关于</a></li>
        <li><a href="#">服务</a></li>
        <li><a href="#">联系</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">蓝宇</div>

  <footer>
    <p>联系方式：admin@lanyu.org</p>
    <p>&copy; 2025 蓝宇 版权所有</p>
  </footer>
</body>
</html>
